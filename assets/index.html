<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Pecunia</title>
        <script src="js/api.js"></script>
        <script src="js/views.js"></script>
        <script src="js/filter_editor.js"></script>
        <script src="js/pages.js"></script>
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/filter_editor.css">
    </head>
    <body>
        <div class="page" id="page-home">
            <div class="section" id="accounts-section">
                <h1 class="section-title">Accounts</h1>
                <div class="loader" id="accounts-list-loader"></div>
                <div class="empty-list" id="accounts-list-empty">No Accounts</div>
                <ol class="accounts-list" id="accounts-list"></ol>
                <div class="error-message" id="accounts-list-error"></div>
                <button class="add-button" id="add-account-button">Add Account</button>
            </div>
            <div class="section" id="global-filters-section">
                <h1 class="section-title">Global filters</h1>
                <div class="filter-editor"></div>
            </div>
            <div class="section" id="summary-section">
                <h1 class="section-title">Summary</h1>
                <div class="loader"></div>
                <div class="error-message"></div>
                <div class="summary-content">
                    <label>Timespan:</label>
                    <select class="summary-timespan">
                        <option value="days7">Last 7 days</option>
                        <option value="days28">Last 28 days</option>
                        <option value="days90">Last 90 days</option>
                        <option value="all">All time</option>
                    </select>

                    <label>Total income:</label>
                    <label class="summary-total-income"></label>
                    <br>
                    <label>Total expenses:</label>
                    <label class="summary-total-expenses"></label>
                    <br>
                    <br>
                    <div class="summary-content-bar-graph"></div>
                    <div class="summary-content-legend"></div>
                    <h2 class="section-subtitle">Uncategorized transactions</h2>
                    <button class="summary-expand">Show all</button>
                    <table class="transactions"></table>
                </div>
            </div>
        </div>
        <div class="page" id="page-add-account">
            <div class="section">
                <h1 class="section-title">Add account</h1>
                <input placeholder="Account name" id="add-account-name">
                <br>
                <label>Account type:</label>
                <select id="add-account-type">
                    <option value="wellsfargocsv" selected>Wells Fargo (CSV)</option>
                </select>
                <br>
                <div class="loader" id="add-account-loader"></div>
                <button class="submit-button" id="add-account-submit-button">
                    Add account
                </button>
                <div class="error-message" id="add-account-error"></div>
            </div>
        </div>
        <div class="page" id="page-account">
            <div class="section" id="account-title-section">
                <h1 class="section-title"></h1>
                <div class="loader"></div>
                <div class="error-message"></div>
                <div class="button-set">
                    <button class="delete-button">Delete Account</button>
                    <button class="clear-button">Clear Transactions</button>
                </div>
            </div>
            <div class="section" id="account-upload-section">
                <h1 class="section-title">Upload transaction data</h3>
                <input type="file" class="file-input">
                <br>
                <button class="upload-button">Upload</button>
                <div class="loader"></div>
                <div class="error-message"></div>
            </div>
            <div class="section" id="account-filters-section">
                <h1 class="section-title">Account filters</h1>
                <div class="filter-editor"></div>
            </div>
            <div class="section" id="account-transactions-section">
                <h1 class="section-title">Transactions</h1>
                <div class="loader"></div>
                <div class="error-message"></div>
                <div class="empty-list">No transactions</div>
                <table class="transactions"></table>
            </div>
        </div>
        <script src="js/page_manager.js"></script>
    </body>
</html>
