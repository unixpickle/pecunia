<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Pecunia</title>
        <script src="js/api.js"></script>
        <script src="js/views.js"></script>
        <script src="js/pages.js"></script>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div class="page" id="page-home">
            <div class="section" id="accounts-section">
                <h1 class="section-title">Accounts</h1>
                <div class="loader" id="accounts-list-loader"></div>
                <div class="empty-list" id="accounts-list-empty">No Accounts</div>
                <ol class="accounts-list" id="accounts-list"></ol>
                <div class="error-message" id="accounts-list-error"></div>
                <button class="add-button" id="add-account-button">Add Account</button>
            </div>
            <div class="section" id="summary-section">
                <h1 class="section-title">Summary</h1>
                <div class="summary-item" id="summary-item-week">
                    <label class="summary-item-name">Change over past 7 days:</label>
                    <label class="summary-item-value"></label>
                </div>
                <div class="summary-item" id="summary-item-month">
                    <label class="summary-item-name">Change over past 28 days:</label>
                    <label class="summary-item-value"></label>
                </div>
            </div>
        </div>
        <div class="page" id="page-add-account">
            <div class="center-pane">
                <h1 class="center-pane-title">Add account</h1>
                <input placeholder="Account name" id="add-account-name">
                <br>
                <label>Account type:</label>
                <select id="add-account-type">
                    <option value="wellsfargocsv" selected>Wells Fargo (CSV)</option>
                </select>
                <br>
                <div class="loader" id="add-account-loader"></div>
                <button class="submit-button" id="add-account-submit-button">
                    Add account
                </button>
                <div class="error-message" id="add-account-error"></div>
            </div>
        </div>
        <div class="page" id="page-account">
            <div class="section" id="account-title-section">
                <h1 class="page-title"></h1>
                <div class="loader"></div>
                <div class="error-message"></div>
            </div>
            <div class="section" id="account-upload-section">
                <h1 class="section-title">Upload transaction data</h3>
                <input type="file" class="file-input">
                <br>
                <button class="upload-button">Upload</button>
                <div class="loader"></div>
                <div class="error-message"></div>
            </div>
            <div class="section" id="account-transactions-section">
                <h1 class="section-title">Transactions</h1>
                <div class="loader"></div>
                <div class="error-message"></div>
                <div class="empty-list">No transactions</div>
                <table class="transactions"></table>
            </div>
        </div>
        <script src="js/page_manager.js"></script>
    </body>
</html>
